<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デウス・コード 八百万の神託</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Gothic', 'ＭＳ ゴシック', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #1a1a2e;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #0ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <canvas id="gameCanvas" width="915" height="640"></canvas>
    <script src="game.js"></script>
</body>
</html>
